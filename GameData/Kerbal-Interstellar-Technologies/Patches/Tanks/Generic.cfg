@PART[*]:HAS[@RESOURCE[LiquidFuel],@RESOURCE[Oxidizer],!RESOURCE[MonoPropellant],!MODULE[ModuleTankManager],!MODULE[InterstellarFuelSwitch],!MODULE[FSfuelSwitch],!MODULE[ModuleB9PartSwitch],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines]]:NEEDS[!InterstellarFuelSwitch&!ModularFuelTanks&!RealFuels&!ConfigurableContainers/Parts]:BEFORE[Kerbal-Interstellar-Technologies]
{
	RESOURCE
	{
		name = LiterVolume
		%amount  = #$/RESOURCE[LiquidFuel]/maxAmount$
		@amount += #$/RESOURCE[Oxidizer]/maxAmount$
		@amount *= 5
		maxAmount = #$amount$
		TankType = Dual
	}

	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
}

@PART[*]:HAS[@RESOURCE[LiquidFuel],!RESOURCE[Oxidizer],!RESOURCE[MonoPropellant],!MODULE[ModuleTankManager],!MODULE[InterstellarFuelSwitch],!MODULE[FSfuelSwitch],!MODULE[ModuleB9PartSwitch],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines]]:NEEDS[!InterstellarFuelSwitch&!ModularFuelTanks&!RealFuels&!ConfigurableContainers/Parts]:BEFORE[Kerbal-Interstellar-Technologies]
{
	RESOURCE
	{
		name = LiterVolume
		%amount  = #$/RESOURCE[LiquidFuel]/maxAmount$
		@amount *= 5
		maxAmount = #$amount$
		TankType = Liquid
	}

	!RESOURCE[LiquidFuel] {}
}
